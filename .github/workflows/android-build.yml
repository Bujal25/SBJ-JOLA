name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip
          pip install --upgrade pip
          pip install Cython==0.29.36 buildozer

      - name: Create buildozer.spec
        run: |
          echo "[app]
title = SBJ_for_JOLA
package.name = sbjforjola
package.domain = org.jola
source.dir = .
source.include_exts = py,html,css,js,mp3,jpg,png
version = 1.0
requirements = python3,kivy
orientation = portrait
fullscreen = 1
[buildozer]
log_level = 2
warn_on_root = 1" > buildozer.spec

      - name: Add dummy main.py
        run: echo 'print("hello")' > main.py

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: sbj_apk
          path: bin/*.apk
